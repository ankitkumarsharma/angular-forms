<div [formGroup]="parentForm">
  <div class="form-group">
    <select [ngClass]="{ 'is-invalid': fc }" formControlName="{{controlName}}" class="form-control">
      <option *ngFor="let item of userList" [value]="item.value">{{item.name}}</option>
    </select>
    <div *ngIf="fc">
      <p class="error">This field is required</p>
    </div>
  </div>
</div>
