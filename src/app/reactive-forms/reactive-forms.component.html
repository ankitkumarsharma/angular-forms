<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h2 class="ak-title">Reactive Form</h2>
            <form [formGroup]="regForm" (ngSubmit)="onSubmit(regForm.value)">
              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" [ngClass]="{ 'is-invalid': submitted && regForm.controls.firstName.errors }" formControlName="firstName" class="form-control" placeholder="Enter your first name">
                <div *ngIf="submitted && regForm.controls.firstName.errors">
                  <p class="error" *ngIf="regForm.controls.firstName.errors">This field is required</p>
                </div>
              </div>
              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label for="">Email Address</label>
                <input type="email" [ngClass]="{ 'is-invalid': submitted && regForm.controls.email.errors }" formControlName="email" class="form-control" placeholder="Enter your email address">
                <div *ngIf="submitted && regForm.controls.email.errors">
                  <p class="error" *ngIf="regForm.controls.email.errors?.required">This field is required</p>
                  <p class="error" *ngIf="regForm.controls.email.errors?.email">Email format is required</p>
                </div>
              </div>
              <div class="form-group">
                <label for="">Address</label>
                <input type="text" formControlName="address" class="form-control" placeholder="Enter your address">
              </div>
              <ul class="list-inline">
                <li class="list-inline-item">
                  <button type="submit" class="primary-btn">Submit</button>
                </li>
                <li class="list-inline-item">
                  <button type="reset" class="primary-btn">Reset</button>
                </li>
              </ul>
            </form>
          </div>
          <div class="col-6">
            <h2 class="ak-title">Updated Form Data</h2>
            <table *ngIf="getData" class="table">
              <tr>
                <th>
                  First Name
                </th>
                <td>
                  {{getData.firstName}}
                </td>
              </tr>
              <tr>
                <th>
                  Last Name
                </th>
                <td>
                  {{getData.lastName}}
                </td>
              </tr>
              <tr>
                <th>
                  Email Address
                </th>
                <td>
                  {{getData.email}}
                </td>
              </tr>
              <tr>
                <th>
                  Address
                </th>
                <td>
                  {{getData.address}}
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
