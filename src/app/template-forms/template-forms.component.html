<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h2 class="ak-title">Template Form</h2>
            <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm.value)">
              <div class="form-group">
                <label for="">First Name</label>
                <input type="text" name="firstName" [(ngModel)]="firstName" class="form-control" placeholder="Enter your first name">
              </div>
              <div class="form-group">
                <label for="">Last Name</label>
                <input type="text" name="lastName" [(ngModel)]="lastName" class="form-control" placeholder="Enter your last name">
              </div>
              <div class="form-group">
                <label for="">Email Address</label>
                <input type="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Enter your email address">
              </div>
              <div class="form-group">
                <label for="">Address</label>
                <input type="text" name="address" [(ngModel)]="address" class="form-control" placeholder="Enter your address">
              </div>
              <ul class="list-inline">
                <li class="list-inline-item">
                  <button type="submit" class="primary-btn">Submit</button>
                </li>
                <li class="list-inline-item">
                  <button type="reset" class="primary-btn">Reset</button>
                </li>
              </ul>
            </form>
          </div>
          <div class="col-6">
            <h2 class="ak-title">Updated Form Data</h2>
            <table *ngIf="getData" class="table">
              <tr>
                <th>
                  First Name
                </th>
                <td>
                  {{getData.firstName}}
                </td>
              </tr>
              <tr>
                <th>
                  Last Name
                </th>
                <td>
                  {{getData.lastName}}
                </td>
              </tr>
              <tr>
                <th>
                  Email Address
                </th>
                <td>
                  {{getData.email}}
                </td>
              </tr>
              <tr>
                <th>
                  Address
                </th>
                <td>
                  {{getData.address}}
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
